# Server
server.address=app.city.local
#127.0.0.1
server.port=8100
server.error.whitelabel.enabled=false
#spring.mvc.static-path-pattern=/content/**
server.servlet.session.cookie.name=JSESSIONIDCITY
#server.servlet.session.cookie.path=/
#server.servlet.session.cookie.domain=app.city.local
# Since Spring Boot v2.6.0
#server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Spring
spring.application.name=city-application
spring.profiles.active=prod

# Database
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/citydb
spring.datasource.username=orp_sa
spring.datasource.password=orp_pass
spring.jpa.database=postgresql
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.flyway.locations=classpath:db/migration/postgres
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
# Database - Hibernate
#hibernate.dialect=org.hibernate.dialect.DerbyDialect | org.hibernate.dialect.PostgreSQLDialect
